<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Waltham Forest Utd - Squad & Statistics</title>
    <link rel="stylesheet" href="./css/squad.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,600i,700,700i,800,800i&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js" type="text/javascript"></script>
    <script src="./js/squad.js" type="text/javascript" defer></script>
    <script id="squadPlayer" type="text/x-handlebars-template">
        {{#each squadMember}}
            <div class="squadMember">
                <div class="playerPhoto">
                    <img src="./images/squad-photos/{{this.shortCode}}.jpg" alt="{{this.shortCode}}">
                </div>    
                <div class="playerCard">
                    <p class="cardTitles">Name</p>
                    <p class="cardInfo">{{this.name}}</p>
                    <p class="cardTitles">Position</p>
                    <p class="cardInfo">{{this.position}}</p>
                    <div class="stats">
                        <div>
                            <p class="cardTitles">Appearances</p>
                            <p class="cardInfo">{{this.appearances}}</p>
                        </div>
                        <div>
                            <p class="cardTitles">Goals Scored</p>
                            <p class="cardInfo">{{this.goalsScored}}</p>
                        </div>  
                    </div>
                    <a id="squadButton" href="#">More Info</a>
                </div>
            </div>    
        {{/each}}
   </script>

</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Results & Tables</a></li>
            <li><a href="#">Squad & Statistics</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
    <main>
        <h1>Meet the team</h1>
        <section id="squad"></section>
        <footer>
            <div id="footer-first-column">
                <a href="#">About Us</a>
                <a href="#">Results & Table</a>
                <a href="apps/squad.html">Squad & Statistics</a>
                <a href="#">Contact Us</a>
            </div>
            <div id="footer-second-column">
                <a href="#">Privacy</a>
                <a href="#">Sitemap</a>
                <a href="#">Terms & Conditions</a>
            </div>
            <div id="footer-logo">
                <img src="images/Team-Logo.png" alt="Team Logo" class="photos">
            </div>
            <div id="footer-social-media">
                <div id="social-media-icons">
                    <a href="#"><img src="images/Twitter Logo.png" alt="Twitter"></a>
                    <a href="#"><img src="images/Facebook Logo.png" alt="Facebook"></a>
                    <a href="#"><img src="images/Instagram Logo.png" alt="Instagram"></a>
                </div>
            </div>
        </footer>
    </main>

</body>
</html>
